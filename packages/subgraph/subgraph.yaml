specVersion: 0.0.4
description: Crime Registry Subgraph
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CrimeRegistry
    network: base-sepolia
    source:
      abi: CrimeRegistry
      address: "0x41a479d7a8B0E8fEA445d0e454FD614F191Be997"
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      entities:
        - Station
        - CrimeReport
        - DailyAggregation
      abis:
        - name: CrimeRegistry
          file: ./abis/localhost_CrimeRegistry.json
      eventHandlers:
        - event: StationCreated(string,string,string)
          handler: handleStationCreated
        - event: CrimeReportSubmitted(indexed uint256,string,indexed address,uint8,uint256,bool,string)
          handler: handleCrimeReportSubmitted
        - event: AnonymousReportSubmitted(indexed uint256,string,uint8,uint256,string)
          handler: handleAnonymousReportSubmitted
      file: ./src/mapping.ts
